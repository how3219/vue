<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <title>circle And axis</title>
        <style>
            circle {
                fill: #41b883;
                stroke: #34495e;
            }

            svg {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <svg></svg>
    </body>
    <script>
        const margin = {
            left: 50,
            right: 50,
        };
        const data = [0, 50, 100];
        const width = 400;
        const xScale = d3
            .scaleLinear()
            .domain([d3.min(data), d3.max(data)])
            .range([0 + margin.left, width + margin.right]);
        const svg = d3.select('svg');
        svg.append('g').attr('transform', 'translate(0,100)').call(d3.axisBottom(xScale));
        svg.append('circle').attr('cx', xScale(50)).attr('cy', 50).attr('r', 40);
    </script>
</html>
